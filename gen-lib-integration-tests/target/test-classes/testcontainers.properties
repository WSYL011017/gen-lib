# TestContainers配置文件
# 配置远程Docker守护进程

# 使用远程Docker守护进程（请根据实际情况修改）
# docker.host=tcp://your-remote-docker-host:2376
# docker.tls.verify=1
# docker.cert.path=/path/to/certs

# 使用本地Docker Desktop (Windows)
# docker.host=npipe://./pipe/docker_engine

# 使用本地Docker (Linux/Mac)
# docker.host=unix:///var/run/docker.sock

# 禁用Ryuk容器清理（适用于某些CI环境）
testcontainers.ryuk.disabled=false

# 重用容器（开发时提高效率）
testcontainers.reuse.enable=false

# 日志级别
testcontainers.logger=org.slf4j.LoggerFactory.getLogger("testcontainers")

# 镜像拉取策略
testcontainers.pull.policy=DefaultPullPolicy