# Gen-Lib 配置示例
# 启用或禁用Gen-Lib
genlib.enabled=true

# ================== 配置管理 ==================
# 启用配置管理
genlib.config.enabled=true
# 配置文件位置（可指定多个）
genlib.config.locations[0]=classpath:application.properties
genlib.config.locations[1]=classpath:config/custom.properties
# 启用配置缓存
genlib.config.cache-enabled=true
# 配置刷新间隔（秒）
genlib.config.refresh-interval=60
# 启用配置加密
genlib.config.encryption-enabled=false
# 加密密钥
genlib.config.encryption-key=your-encryption-key

# ================== 缓存配置 ==================
# 启用缓存
genlib.cache.enabled=true
# 缓存类型（caffeine, redis, ehcache）
genlib.cache.type=caffeine
# 默认过期时间（秒）
genlib.cache.default-expiration=3600
# 最大缓存大小
genlib.cache.max-size=10000
# 序列化器类型（json, java, kryo）
genlib.cache.serializer-type=json
# 淘汰策略（lru, lfu, fifo）
genlib.cache.eviction-policy=lru
# 启用统计
genlib.cache.stats-enabled=false
# 启用压缩
genlib.cache.compression-enabled=false
# 预创建的缓存名称
genlib.cache.cache-names[0]=userCache
genlib.cache.cache-names[1]=configCache

# ================== 工具类配置 ==================
# 启用工具类
genlib.utils.enabled=true
# 日期工具默认时区
genlib.utils.date-utils.default-time-zone=Asia/Shanghai
# 日期工具默认格式
genlib.utils.date-utils.default-date-format=yyyy-MM-dd HH:mm:ss
# 字符串工具默认字符集
genlib.utils.string-utils.default-charset=UTF-8
# 启用敏感词过滤
genlib.utils.string-utils.enable-sensitive-word-filter=false
# 加密工具默认AES密钥
genlib.utils.crypto-utils.default-aes-key=your-aes-key
# RSA密钥长度
genlib.utils.crypto-utils.default-rsa-key-size=2048

# ================== 数据访问配置 ==================
# 启用数据访问模块
genlib.data.enabled=true
# 主数据源名称
genlib.data.primary=master
# 启用多数据源
genlib.data.multi-datasource-enabled=false
# 启用读写分离
genlib.data.read-write-split-enabled=false
# 默认分页大小
genlib.data.page.default-page-size=20
# 最大分页大小
genlib.data.page.max-page-size=1000
# 分页合理化
genlib.data.page.reasonable=true

# ================== Web配置 ==================
# 启用Web模块
genlib.web.enabled=true
# 启用全局异常处理
genlib.web.global-exception-handler-enabled=true
# 启用统一响应格式
genlib.web.unified-response-enabled=true
# 启用请求日志
genlib.web.request-log-enabled=false

# ================== 安全配置 ==================
# 启用安全模块
genlib.security.enabled=false
# JWT密钥
genlib.security.jwt.secret=your-jwt-secret
# JWT过期时间（秒）
genlib.security.jwt.expiration=86400

# ================== 监控配置 ==================
# 启用监控模块
genlib.monitor.enabled=false
# 启用性能监控
genlib.monitor.performance-enabled=false
# 启用健康检查
genlib.monitor.health-check-enabled=true